<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>応募ありがとうございます – 株式会社オープンアップITエンジニア</title>
  <meta name="description" content="応募いただきありがとうございます。担当者よりご連絡いたします。">
  <meta name="robots" content="noindex,nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Noto+Sans+JP:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* ============================================================
       サンクスページ専用スタイル
       ============================================================ */
    .thanks-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #F8F8F8;
    }

    .thanks-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 60px;
    }

    .thanks-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.07);
      padding: 64px 56px 56px;
      max-width: 640px;
      width: 100%;
      text-align: center;
    }

    .thanks-card__icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #F5A623 0%, #E8830A 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
    }

    .thanks-card__icon svg {
      width: 36px;
      height: 36px;
    }

    .thanks-card__title {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1.75rem;
      font-weight: 800;
      color: #1A1A1A;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .thanks-card__title span {
      color: #E8830A;
    }

    .thanks-card__lead {
      font-size: 1rem;
      line-height: 1.9;
      color: #444;
      margin-bottom: 36px;
    }

    .thanks-card__divider {
      width: 48px;
      height: 3px;
      background: linear-gradient(90deg, #F5A623, #E8830A);
      border-radius: 2px;
      margin: 0 auto 36px;
    }

    .thanks-card__note {
      background: #FFF8F0;
      border: 1px solid #FDDCAA;
      border-radius: 12px;
      padding: 20px 24px;
      font-size: 0.9rem;
      line-height: 1.8;
      color: #555;
      margin-bottom: 40px;
      text-align: left;
    }

    .thanks-card__note strong {
      color: #E8830A;
      font-weight: 700;
    }

    .thanks-card__btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #F5A623 0%, #E8830A 100%);
      color: #fff;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      padding: 16px 40px;
      border-radius: 999px;
      box-shadow: 0 4px 16px rgba(232, 131, 10, 0.35);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .thanks-card__btn:hover {
      opacity: 0.88;
      transform: translateY(-1px);
    }

    .thanks-card__btn svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* ============================================================
       レスポンシブ
       ============================================================ */
    @media (max-width: 767px) {
      .thanks-main {
        padding: 72px 16px 48px;
        align-items: flex-start;
      }

      .thanks-card {
        padding: 40px 24px 40px;
        border-radius: 16px;
      }

      .thanks-card__title {
        font-size: 1.375rem;
      }

      .thanks-card__icon {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
      }

      .thanks-card__icon svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="thanks-page">

    <!-- ヘッダー -->
    <header class="site-header">
      <div class="site-header__inner">
        <a class="site-header__logo" href="index.html" aria-label="OPEN UP ITエンジニア トップへ戻る">
          <img class="pc-only" src="assets/img/common/logo.svg" alt="OPEN UP オープンアップITエンジニア">
          <img class="sp-only" src="assets/img/common/logo_sp.svg" alt="OPEN UP オープンアップITエンジニア">
        </a>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="thanks-main">
      <div class="thanks-card">

        <!-- アイコン -->
        <div class="thanks-card__icon" aria-hidden="true">
          <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 19L14 26L29 11" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- タイトル -->
        <h1 class="thanks-card__title">
          ご応募<span>ありがとうございます</span>
        </h1>

        <div class="thanks-card__divider"></div>

        <!-- リード文 -->
        <p class="thanks-card__lead">
          この度はオープンアップITエンジニアへのご応募、<br>
          誠にありがとうございます。<br>
          内容を確認のうえ、担当者より<br class="sp-only">ご連絡いたします。
        </p>

        <!-- 注意書き -->
        <div class="thanks-card__note">
          <strong>【ご確認ください】</strong><br>
          数日以内にご登録のメールアドレス宛にご連絡いたします。<br>
          万が一、数日経ってもご連絡がない場合は、迷惑メールフォルダをご確認いただくか、お手数ですが再度お問い合わせください。
        </div>

        <!-- トップへ戻るボタン -->
        <a class="thanks-card__btn" href="index.html">
          <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M10 3L5 8L10 13" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          トップページへ戻る
        </a>

      </div>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
      <div class="site-footer__inner">
        <div class="site-footer__brand" aria-label="OPEN UP ITエンジニア">
          <img class="site-footer__logo pc-only" src="assets/img/common/logo.svg" alt="OPEN UP オープンアップITエンジニア">
          <img class="site-footer__logo sp-only" src="assets/img/common/logo_sp.svg" alt="OPEN UP オープンアップITエンジニア">
        </div>
        <a class="site-footer__policy" href="https://www.openupitengineer.co.jp/wp/wp-content/uploads/2025/10/privacy.pdf" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
        <small>Copyright &copy; Open Up IT Engineer Inc. All rights reserved.</small>
      </div>
    </footer>

  </div>
</body>
</html>
